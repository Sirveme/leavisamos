<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NotiSAAS</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
    
    <!-- CSS Propio (Lo importante) -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Tailwind CDN (Solo para layout rápido: flex, grid, margin, padding) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Bloque para inyectar CSS extra desde páginas hijas -->
    {% block head_extra %}{% endblock %}

    <!-- CSS DINÁMICO SEGÚN DOMINIO -->
    <style>
        :root {
            /* Si theme existe, usa su color, si no, usa el default */
            --primary: {{ theme.primary_color if theme else '#6366f1' }};
        }
        
        /* Forzar color de la barra HTMX */
        .htmx-progress-bar {
            background-color: var(--primary) !important;
        }
        
        /* Forzar color de selección de texto */
        ::selection {
            background-color: var(--primary);
            color: white;
        }
    </style>

</head>

<body class="flex justify-center h-screen overflow-hidden bg-black">

    <!-- Contenedor Principal (Mobile First) -->
    <!-- Usamos un Bloque Jinja para la clase, con valor por defecto 'max-w-md' -->
    <main class="w-full {% block container_width %}max-w-md{% endblock %} h-full bg-[#0f172a] shadow-2xl relative flex flex-col border-x border-slate-800 mx-auto">
        
        <!-- Barra de Progreso -->
        <div class="htmx-progress-container">
            <div id="progress-bar" class="htmx-progress-bar"></div>
        </div>
        
        <!-- Contenido -->
        <div id="content-area" class="flex-1 overflow-y-auto no-scrollbar p-6">
            {% block content %}{% endblock %}
        </div>

    </main>

    <script>
        // Lógica de carga visual para HTMX
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            let bar = document.getElementById('progress-bar');
            bar.style.width = '30%';
            bar.style.opacity = '1';
        });
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            let bar = document.getElementById('progress-bar');
            bar.style.width = '100%';
            setTimeout(() => {
                bar.style.opacity = '0';
                bar.style.width = '0%';
            }, 300);
        });
        
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');
    </script>

    <script>
        function renderLocalTimes(rootElement) {
            rootElement.querySelectorAll('.local-time').forEach(el => {
                if(el.dataset.processed) return;
                
                const utcDate = el.getAttribute('data-date');
                
                // VALIDACIÓN: Si no hay fecha o es "None", ocultar o poner texto default
                if(!utcDate || utcDate === 'None' || utcDate === '') {
                    el.innerText = ""; 
                    return;
                }

                try {
                    // Truco: Agregar 'Z' si falta para asegurar UTC
                    const dateString = utcDate.endsWith('Z') || utcDate.includes('+') ? utcDate : utcDate + 'Z';
                    const dateObj = new Date(dateString);

                    // Verificar si es válida
                    if (isNaN(dateObj.getTime())) {
                        throw new Error("Fecha inválida");
                    }

                    const localString = dateObj.toLocaleString('es-PE', {
                        day: 'numeric', month: 'short', 
                        hour: 'numeric', minute: '2-digit', hour12: true
                    });
                    
                    el.innerText = localString;
                    el.classList.remove('opacity-0');
                    el.dataset.processed = "true";
                } catch (e) {
                    console.warn("Error parseando fecha:", utcDate);
                    el.innerText = "Fecha desconocida"; // Fallback elegante
                    el.classList.remove('opacity-0');
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => renderLocalTimes(document));
        document.body.addEventListener('htmx:afterSwap', (evt) => renderLocalTimes(evt.detail.elt));
    </script>

    <script src="/static/js/modules/neural_core.js"></script>
</body>
</html>
