{% extends "base.html" %}
{% block content %}
<div class="fade-me-in">
    <h1 class="text-2xl font-bold text-white mb-4">Panel Administrativo</h1>
    <p class="text-slate-400 mb-6">Bienvenida, {{ user.name }}</p>

    <div class="grid grid-cols-2 gap-4">
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
            <span class="text-xs text-slate-500 uppercase">Morosidad</span>
            <p class="text-2xl font-bold text-red-400">{{ stats.morosidad }}</p>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
            <span class="text-xs text-slate-500 uppercase">Caja Chica</span>
            <p class="text-2xl font-bold text-green-400">{{ stats.ingresos }}</p>
        </div>
    </div>
    <!-- Aquí pondremos botones de Gestión luego -->
</div>
{% endblock %}
