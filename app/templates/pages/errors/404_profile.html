<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil No Encontrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full text-center">
        <!-- Ícono Animado -->
        <div class="inline-block p-6 rounded-full bg-slate-800 border-2 border-slate-700 mb-8 animate-bounce">
            <i class="ph ph-user-focus text-6xl text-slate-500"></i>
        </div>

        <h1 class="text-3xl font-bold mb-2">Perfil No Disponible</h1>
        
        <p class="text-slate-400 mb-8 leading-relaxed">
            El profesional que buscas no se encuentra en nuestro registro o su perfil está temporalmente inactivo.
        </p>

        <!-- Botones de Acción -->
        <div class="flex flex-col gap-3">
            <a href="/directory/accountants" 
               class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-colors shadow-lg flex items-center justify-center gap-2">
                <i class="ph ph-magnifying-glass"></i>
                Buscar otro Profesional
            </a>
            
            <a href="/" 
               class="w-full bg-transparent border border-slate-700 hover:bg-slate-800 text-slate-300 font-bold py-3 rounded-xl transition-colors">
                Ir al Inicio
            </a>
        </div>
        
        <div class="mt-12 text-xs text-slate-600">
            Colegio de Contadores Públicos de Loreto
        </div>
    </div>

</body>
</html>
