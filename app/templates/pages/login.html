{% extends "base.html" %}

{% block head_extra %}
<link rel="stylesheet" href="/static/css/pages/login.css">
{% endblock %}

{% block content %}
<div class="login-container min-h-[80vh] flex flex-col justify-center p-6">
    
    <!-- Logo y Título -->
    <div class="login-header text-center mb-10">
        <div class="logo-box w-20 h-20 mx-auto bg-slate-800 rounded-2xl flex items-center justify-center border border-slate-700 shadow-xl mb-6">
            {% if theme.logo %}
                <img src="{{ theme.logo }}" class="w-12 h-12 object-contain">
            {% else %}
                <i class="ph {{ theme.logo_icon or 'ph-buildings' }} text-4xl focus:border-primary focus:ring-1 focus:ring-primary"></i>
            {% endif %}
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Bienvenido</h1>
        <p class="text-slate-400 text-sm">{{ theme.hero_text or 'Gestiona tu comunidad' }}</p>
        <p class="text-xs text-slate-500 mt-1 font-bold uppercase tracking-wider">{{ theme.site_name }}</p>
    </div>

    <!-- FORMULARIO LOGIN -->
    <!-- hx-target="#login-error": Los errores se pintarán en ese div -->
    <form class="space-y-6" 
          hx-post="/auth/login" 
          hx-target="#login-error" 
          hx-swap="innerHTML">
        
        <!-- Área para mensajes de error -->
        <div id="login-error"></div>

        <div class="form-group">
            <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Identificación</label>
            <div class="relative">
                <i class="ph ph-identification-card absolute left-4 top-3.5 text-slate-500 text-lg"></i>
                <input type="text" name="dni" placeholder="DNI / Matrícula" required 
                       class="w-full bg-slate-900 border border-slate-700 text-white pl-12 pr-4 py-3 rounded-xl focus:border-primary focus:ring-1 focus:ring-[{{ theme.primary_color }}] outline-none transition-all">
            </div>
        </div>

        <div class="form-group">
            <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Contraseña</label>
            <div class="relative">
                <i class="ph ph-lock-key absolute left-4 top-3.5 text-slate-500 text-lg"></i>
                <input type="password" id="password-input" name="code" placeholder="Código de Acceso" required 
                       class="w-full bg-slate-900 border border-slate-700 text-white pl-12 pr-12 py-3 rounded-xl focus:border-primary focus:ring-1 focus:ring-[{{ theme.primary_color }}] outline-none transition-all">
                
                <button type="button" id="toggle-password-btn" class="absolute right-4 top-3 text-slate-500 hover:text-white">
                    <i class="ph ph-eye text-lg"></i>
                </button>
            </div>
        </div>

        <button type="submit" 
                class="w-full text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-2 bg-primary hover:bg-primary-dark">
            <span>INGRESAR</span>
            <i class="ph ph-arrow-right"></i>
        </button>

    </form>

    <div class="mt-auto pt-10 text-center">
        <p class="text-[10px] text-slate-600">
            <i class="ph ph-shield-check mr-1 align-middle"></i> Acceso Seguro v2.0
        </p>
    </div>

</div>

<!-- Script simple para ver contraseña -->
<script>
    document.getElementById('toggle-password-btn').addEventListener('click', function() {
        const input = document.getElementById('password-input');
        if (input.type === "password") {
            input.type = "text";
            this.innerHTML = '<i class="ph ph-eye-slash text-lg"></i>';
        } else {
            input.type = "password";
            this.innerHTML = '<i class="ph ph-eye text-lg"></i>';
        }
    });
</script>
{% endblock %}
